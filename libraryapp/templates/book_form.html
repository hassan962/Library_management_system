{% extends 'main.html' %}
{% block content %}
<h2>
    {% if form.instance.id %}
        Edit
    {% else %}
        Add
    {% endif %}
    Book
</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'book_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
